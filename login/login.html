<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-olOxEXxDwd20BlATUibkEnjPN3sVq2YWmYOnsMYutq7X8YcUdD6y/1I+f+ZOq/47" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>login</title>
</head>

<body>
  <img class="wave" src="img/bg.jpg" alt="" srcset="">
  <div class="container">
    <div class="img">
      <img src="img/640 (1).jpg" alt="" srcset="">
    </div>
    <div class="login-box">
      <form action="" method="post">
        <img class="avatar" src="img/avatar.svg" alt="">
        <h2>Welcome</h2>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-user"></i>

          </div>
          <div>
            <h5>Username</h5>
            <input type="text" class="input">
          </div>
        </div>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-lock"></i>

          </div>
          <div>
            <h5>Password</h5>
            <input type="text" class="input">
          </div>
        </div>
        <a href="#">Forget Password?</a>
        <input class="btn" type="submit" value="Login"></input>
      </form>
    </div>
  </div>
  <a href="http://www.baidu.com" target="_blank" class="copyright" rel="noopener noreferrer">&copy;ragm</a>
  <script src="js/app.js"></script>
</body>

</html>
