<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="d1" onclick="changeColor(this);">点我</div>
		<a href="javascript:var a=10,b=20;alert('结果为：'+(a+b))">测试</a>
		<a href="javascript:window.close();">&times;</a>
		<a href="javascript:void(1);">test</a>
		<a href="javascript:void(0);">test</a>
		<a href="javascript:void(document.body.style.backgroundColor='green');">测试</a>
		<a
			href="javascript:var a = 0;void(console.log(this));void(document.getElementsByTagName['a'][a].style.color='green');"
			>测试</a
		>
		<script>
			// <script defer="defer">

			// defer dom加载完后执行代码
			function changeColor(self) {
				console.log(self);
				self.style.backgroundColor = 'green';
			}
			var a = 'a"bc';
			var b = "a'bc";
			console.log(a, b);
		</script>
	</body>
</html>
